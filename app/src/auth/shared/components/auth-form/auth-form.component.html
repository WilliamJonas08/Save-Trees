<div class="auth-form">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <ng-content select="h1"></ng-content>

        <label>
            <input type="email" placeholder="Email adress" formControlName="email">
        </label>

        <label>
            <input type="password" placeholder="Enter password" formControlName="password">
        </label>

        <label *ngIf="type==='register'" class="pseudo">
            <input type="text" placeholder="Enter your Pseudo" formControlName="pseudo">
        </label>

        <div class="error" *ngIf="emailFormat">
            Invalid Email format
        </div>

        <div class="error" *ngIf="passwordInvalid">
            Password is required
        </div>

        <ng-content select=".error"></ng-content>

        <div class="auth-form__action">
            <ng-content select="button"></ng-content>
        </div>
        
        <div class="auth-form__toggle">
            <ng-content select="a"></ng-content>
        </div>

        
        
    </form>
</div>
