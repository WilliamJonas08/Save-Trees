<div class="result">

    <div class="user_result">
        <h1>Results</h1>

        <p>Bravo tu as obtenu un score de <b>{{result.score}}</b> dans le mode <b>{{result.difficulty}}</b></p>
        <!-- <p>Saches que ces {{result.score}} clicks t'auraient permis de planter X arbres à l'aide du moteur de recherche Ecosia</p> -->
        <!-- <p>Mais malgré ça tu ne figures pas encore parmis les meilleurs ..</p> -->
        <p>En plus de ça tu fais déja partie des meilleurs dans la discipline !</p>
    </div>

    <div class="action">
        <button type="button" (click)="playAgain()">Rejouer</button>
    </div>

    <div class="leaderboard">
        <h1>Leaderboard</h1>

        <div class="leaderboard_controls">
            <a (click)="_displayDifficulty = 'easy'" [class.active]="_displayDifficulty === 'easy'">Easy</a>
            <!-- (click)="_displayDifficulty = 0" -->
            <!-- [class.active]="_displayDifficulty === 0" -->
            <a (click)="_displayDifficulty = 'moderate'" [class.active]="_displayDifficulty === 'moderate'">Moderate</a>
            <a (click)="_displayDifficulty = 'hard'" [class.active]="_displayDifficulty === 'hard'">Hard </a>
        </div>

        <leaderboard-item [displayName]="this.displayName"
            [data]="leaderboardResult" *ngFor="let leaderboardResult of leaderboard[_displayDifficulty] ">
        </leaderboard-item>

    </div>
</div>
