<div class="counter">
    <div class="score" [class.axeTouched]="axeTouched" [class.fireMode]="fireMode">
        <!-- <flame *ngIf="fireMode" class="flame"></flame> -->
        {{score}}
    </div>
    <div class="progress-bar">
        <mat-progress-bar [value]="timeCounter" [class.midTime]="timeCounter<60" [class.endTime]="timeCounter<30" [class.axeTouched]="axeTouched"></mat-progress-bar>
        <!-- On était pas obligés de mettre la définition de la classe particulière "axeTouched" si profond dans le composant -->
        <!-- TODO : conserver la surbrillance de la barre de temps ? -->
    </div>
</div>
