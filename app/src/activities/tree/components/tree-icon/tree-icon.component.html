<div class="tree-icon__container" (click)="iconTouched()" [ngStyle]="{ 
    left: X,
    top: Y,
    display: display? 'flex' :'none'
}">
    <!-- ( location|async ).Y -->
    <!-- *ngIf="display" -->
    <div class="tree-icon" [class.one]="value<=1" [class.two]="value===2" [class.three]="value===3"></div>

</div>
